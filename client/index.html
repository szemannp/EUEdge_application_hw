<!DOCTYPE html>
<html ng-app="personsList">
  <head>
    <title>Peet's EU Edge homework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.1.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./app/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <div class="jumbotron">
      <div class="container">
        <h2>EU Edge homework task</h2>
        <p>With jumbotron, 'coz it's easy to do and way better to look at!</p>
      </div>
    </div>
    <div ng-include="'addperson.html'"></div>
    <div class="container">
      <button type="button" name="add-button" ng-click="open('md')">Add</button>
    </div>
    <div class="container">
      <persons-table></persons-table>
    </div>
    <div class="container">
      <p>Data dump</p>
    </div>
    <div class="container">
      <textarea class="form-control" rows=12 placeholder="Updated json to be displayed here"> {{formatted}} </textarea>
    </div>
    <footer class="footer text-center">
      <p>Footer section by Peet</p>
      <p>Because it's way nicer with a footer instead of terminating the page at the bottom of the text area.</p>
    </footer>
  </body>
</html>
